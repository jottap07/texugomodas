<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/contact.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comme&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <script src="../js/contact.js" defer></script>
  <title>Contato</title>
</head>
<body>
  <h1>Contato</h1>

  <div id="message">
    <div class="alert">
      <p>Mensagem enviada com sucesso!</p>
    </div>
    <button onclick="javascript:window.top.location.assign('../index.html')">
      <span class="material-symbols-outlined">arrow_back_ios</span>
      <span>Voltar ao Inicio</span>
    </button>
  </div>

  <form action="#">
    <input class="form-control" type="text" placeholder="Nome Completo" required>
    <input class="form-control" type="email" placeholder="Email" required>
    <textarea class="form-control" rows="10" placeholder="Sua Mensagem" required></textarea>

    <input class="btn-success" type="submit" value="Enviar Mensagem">
  </form>

  <div id="loader">
    <span class="spinner"></span>
  </div>
</body>
</html>
